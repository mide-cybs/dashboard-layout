<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 2024</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
 <section class="firstsection">
    <div class="side-nav">
       <div class="logo">
        <img src="./Images/dashlogo.svg">
       
       </div>

       <div class="first-set">

        <div class="dashboard">
            <div class="dash-icon">
                <img src="./Images/vuesax/linear/home.svg">
            </div>
            <div class="dashboard-text">
                <p>Dashboard</p>
            </div>

        </div>

        <div class="team">
            <div class="team-icon">
                <img src="./Images/team.svg">
            </div>
            <div class="team-text">
                <p>Team</p>
            </div>

        </div>

        <div class="project">
            <div class="project-icon">
                <img src="./Images/project.svg">
            </div>
            <div class="project-text">
                <p>Projects</p>
            </div>

        </div>

        <div class="calendar">
            <div class="calendar-icon">
                <img src="./Images/calendar.svg">
            </div>
            <div class="calendar-text">
                <p>Calendar</p>
            </div>

        </div>

        <div class="document">
            <div class="document-icon">
                <img src="./Images/document.svg">
            </div>
            <div class="document-text">
                <p>Documents</p>
            </div>

        </div>

        <div class="report">
            <div class="report-icon">
                <img src="./Images/report.svg">
            </div>
            <div class="report-text">
                <p>Reports</p>
            </div>

        </div>

       
       </div>

       <div class="second-set">
        <div class="yourteam">
            <p>Your teams</p>
        </div>

        <div class="heroicons">
            <div class="heroicons-icon">
                <img src="./Images/H.svg">
            </div>
            <div class="heroicons-text">
                <p>Heroicons</p>
            </div>
        </div>

        <div class="tailwind">
            <div class="tailwind-icon">
                <img src="./Images/T.svg">
            </div>
            <div class="tailwind-text">
                <p>Tailwind Labs</p>
            </div>
        </div>

        <div class="workcation">
            <div class="workcation-icon">
                <img src="./Images/W.svg">
            </div>
            <div class="workcation-text">
                <p>Workcation</p>
            </div>
        </div>

       </div>

       <div class="third-set">
        <div class="settings">
            <div class="setting-icon">
                <img src="./Images/settings.svg">
            </div>
            <div class="setting-text">
                <p>Settings</p>
            </div>

        </div>
       </div>

      
     
    </div>

 </section>
 <section class="second-section">
    <header class="header">
        <div class="left-content">
            <div class="search-icon">
                <img src="./Images/vuesax/linear/search-normal.svg">
            </div>

            <div class="search-text">
                <p>Search</p>
            </div>
        </div>
        <div class="right-content">
            <div class="notification-icon">
                <img src="./Images/notifiation.svg">
            </div>
            <div class="divider"></div>
            <div class="image-nd-name">
                <div class="profile-picture">
                    <img src="./Images/avatar 1.svg">
                </div>
               <div class="name-nd-arrow">
                <div class="username">
                    <p>Olumide Oyekale</p>
                </div>
                <div class="arrow">
                    <img src="./Images/vuesax/linear/arrow-down.svg">
                </div>
               </div>
            </div>
        </div>

    </header>

    <div class="body-content">
        <div class="content">
            
        </div>

    </div>

 </section>
</body>
</html>
